<ion-header>
    <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <div style="padding-top: 5px; font-size:0.8rem; text-align: center">
      Acessar com email: 
    </div>

    <ion-item style="padding-top: 5px;">
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input (ionBlur)="lostFocus($event)" padding placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left color="primary"></ion-icon>
      <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
    </ion-item>

    <p (click)="onResetPassword()"
      style="color:black; font-size:0.8rem; text-decoration: underline; padding-left: 3px; padding-top: 5px">
      Esqueci minha senha</p>

    <br>
    <ion-button shape="round" (click)="onSubmit()" [disabled]="signinForm.invalid" expand="full" color="primary">Entrar
    </ion-button>

    <ion-item>
      <p>NÃ£o tem conta?</p>
      <p (click)="onSignup()" style="color:rgb(90, 21, 107); text-decoration: underline; padding-left: 3px;">
        Cadastre-se</p>

    </ion-item>

    <!-- <ion-button style="padding-top: 5px;" (click)="onSignup()" expand="full" color="light">CADASTRE-SE</ion-button> -->
